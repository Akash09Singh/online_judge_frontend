<mat-card>
  <mat-list>
    <div mat-subheader>All Contests</div>
    <mat-card class="contest mt-15" *ngFor="let problem of problemsList">
      <mat-list-item>
        <mat-icon mat-list-icon>code_block</mat-icon>

        <a
          class="anchor-tag"
          [routerLink]="['/admin/problems/' + problem.id]"
          >{{ problem.title }}</a
        >
      </mat-list-item>
    </mat-card>
  </mat-list>
  <div class="container text-center mt-20">
    <button mat-raised-button color="accent">Add New Problem</button>
  </div>
</mat-card>
