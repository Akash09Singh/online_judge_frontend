<mat-card *ngIf="user != null">
  <h1 class="text-center">Your Profile Detail</h1>
  <div class="container">
    <div class="container text-center">
      <img
        style="height: 140px; width: 140px"
        src="../../assets/UserProfile.png"
        alt=""
        class="profile-image mb-10"
      />
      <h1>{{ user.firstName }} {{ user.lastName }}</h1>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <table class="table text-center">
          <tr>
            <td>username</td>
            <td>{{ user.username }}</td>
          </tr>
          <tr>
            <td>userId</td>
            <td>{{ user.id }}</td>
          </tr>
          <tr>
            <td>email</td>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <td>Phone No.</td>
            <td>{{ user.phone }}</td>
          </tr>
          <tr>
            <td>Role</td>
            <td>{{ user.authorities }}</td>
          </tr>
          <tr>
            <td>Status</td>
            <td>Active</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</mat-card>
