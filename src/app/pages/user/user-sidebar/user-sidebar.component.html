<mat-action-list>
  <div mat-subheader>menu</div>
  <mat-card class="mt-15">
    <button mat-list-item routerLink="/user" class="">
      <!-- <mat-icon mat-list-icon></mat-icon> -->
      <img src="../../../../assets/Home.png" alt="" class="custom-icon" />
      Home
    </button>
  </mat-card>
  <mat-card class="mt-15">
    <button mat-list-item routerLink="/user/profile">
      <img src="../../../../assets/profile.png" alt="" class="custom-icon" />
      Profile
    </button>
  </mat-card>

  <mat-card class="mt-15">
    <button mat-list-item routerLink="/user/view-all-contest">
      <img src="../../../../assets/contests.png" alt="" class="custom-icon" />
      Contests
    </button>
  </mat-card>

  <mat-card class="mt-15">
    <button mat-list-item routerLink="/user/my-contest">
      <img src="../../../../assets/myContest.png" alt="" class="custom-icon" />
      My Contests
    </button>
  </mat-card>
  <mat-card class="mt-15">
    <button mat-list-item routerLink="/user/view-all-problem">
      <img
        src="../../../../assets/Speedometer.png"
        alt=""
        class="custom-icon"
      />
      Practice Problems
    </button>
  </mat-card>
  <mat-card class="mt-15">
    <button mat-list-item [routerLink]="['/user/my-submissions']">
      <img
        src="../../../../assets/mySubmission.png"
        alt=""
        class="custom-icon"
      />
      My Submissions
    </button>
  </mat-card>
  <mat-card class="mt-15">
    <button mat-list-item (click)="logOut()">
      <img src="../../../../assets/Exit.png" alt="" class="custom-icon" />
      Logout
    </button>
  </mat-card>
</mat-action-list>
